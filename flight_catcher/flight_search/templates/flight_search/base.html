{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'flight_search/css/flight_search.css' %}">

</head>
<body>


<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-between align-self-center">

            <p>
                <img alt="Airplane"
                    src="{% static 'flight_search/img/icon-airplane.png' %}" style="width:40px; height:40px; border-radius:25px; margin-top:15px">
            </p>
            <h1>
                <a class="nav-link px-2 text-white" href="{% url 'home' %}" style="font-size:50px">Aviaspy</a>
            </h1>
            <p>
                <a href="{% url 'proj_descr' %}">
                    <img alt="About"
                        src="{% static 'flight_search/img/question-mark.png' %}" style="width:40px; height:40px; border-radius:25px; margin-top:15px">
                </a>
            </p>
        </div>
    </div>

</header>


{% block content %}


{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</body>
</html>
