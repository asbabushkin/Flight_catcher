{% extends 'flight_search/base.html' %}

{% block content %}

<h1>{{title}}</h1>
<ul>
    {% for s in seatclass %}
    <li>
        {{s.name}}
    </li>
    {% endfor %}

</ul>


<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Найти!</button>
</form>

{% endblock %}
